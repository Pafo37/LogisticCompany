<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Shipment</title>
</head>
<body>
<h1>Add Shipment</h1>

<form th:action="@{/shipments/add}" th:object="${shipment}" method="post">
    <label>Sender:</label>
    <select th:field="*{senderId}" required>
        <option value="" disabled selected>Select sender</option>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name}">
        </option>
    </select>

    <label>Receiver:</label>
    <select th:field="*{receiverId}" required>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name}">
        </option>
    </select><br/>

    <label>Delivery Address:</label>
    <input type="text" th:field="*{deliveryAddress}" required /><br/>

    <label>Weight (kg):</label>
    <input type="number" step="0.01" th:field="*{weight}" required /><br/>

    <label>Delivered to Office:</label>
    <input type="checkbox" th:field="*{deliveredToOffice}" /><br/>

    <button type="submit">Save Shipment</button>
</form>

<a th:href="@{/shipments}">Back to List</a>
</body>
</html>
