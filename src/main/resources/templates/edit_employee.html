<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
        <option value="COURIER">Courier</option>
        <option value="OFFICE_EMPLOYEE">Office Employee</option>
    </select>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required>
    <br>

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/employees}">Back to Employee List</a>
</body>
</html>
