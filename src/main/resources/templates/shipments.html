<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shipments</title>
</head>
<body>
<h1>Shipments List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th>Delivery Address</th>
        <th>Weight</th>
        <th>Price</th>
        <th>Delivered to Office</th>
        <th>Registered By</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shipment : ${shipments}">
        <td th:text="${shipment.id}"></td>
        <td th:text="${shipment.senderName}">Sender Name</td>
        <td th:text="${shipment.receiverName}">Receiver Name</td>
        <td th:text="${shipment.deliveryAddress}"></td>
        <td th:text="${shipment.weight}"></td>
        <td th:text="${shipment.price}"></td>
        <td th:text="${shipment.deliveredToOffice ? 'Yes' : 'No'}"></td>
        <td th:text="${shipment.registeredByName}">Registered By</td>
        <td>
            <a th:href="@{/shipments/edit/{id}(id=${shipment.id})}">Edit</a> |
            <a th:href="@{/shipments/delete/{id}(id=${shipment.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Show only for ROLE_CLIENT -->
<div sec:authorize="hasAuthority('ROLE_CLIENT')">
    <a th:href="@{/shipments/add}">Add New Shipment</a>
</div>

<div style="margin-top: 15px;">
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
