<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Register</h1>

<!-- Show error message if available -->
<div th:if="${errorMessage}" style="color:red; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/register}" th:object="${registrationDTO}" method="post">

    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required />
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required />
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
    </div>

    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required />
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required />
    </div>

    <div>
        <label>Role:</label>
        <select th:field="*{role}" required>
            <option value="">-- Select Role --</option>
            <option value="ROLE_CLIENT">Client</option>
            <option value="ROLE_OFFICE_EMPLOYEE">Office Employee</option>
            <option value="ROLE_COURIER">Courier</option>
        </select>
    </div>

    <div style="margin-top: 15px;">
        <button type="submit">Register</button>
    </div>
</form>

<div style="margin-top: 15px;">
    <a th:href="@{/login}">Back to Login</a>
</div>

</body>
</html>
