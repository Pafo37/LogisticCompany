<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Shipment</title>
</head>
<body>
<h1>Edit Shipment</h1>

<form th:action="@{/shipments/edit/{id}(id=${shipment.id})}" th:object="${shipment}" method="post">
    <label>Sender:</label>
    <select th:field="*{sender}" required>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name}"
                th:selected="${client.id == shipment.sender?.id}">
        </option>
    </select><br/>

    <label>Receiver:</label>
    <select th:field="*{receiver}" required>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name}"
                th:selected="${client.id == shipment.receiver?.id}">
        </option>
    </select><br/>

    <label>Delivery Address:</label>
    <input type="text" th:field="*{deliveryAddress}" required /><br/>

    <label>Weight (kg):</label>
    <input type="number" step="0.01" th:field="*{weight}" required /><br/>

    <label>Delivered to Office:</label>
    <input type="checkbox" th:field="*{deliveredToOffice}" /><br/>

    <button type="submit">Update Shipment</button>
</form>

<a th:href="@{/shipments}">Back to List</a>
</body>
</html>
