<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Shipment</title>
</head>
<body>
<h1>Edit Shipment</h1>
<form th:action="@{/shipments/edit/{id}(id=${shipment.id})}" th:object="${shipment}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="senderName">Sender Name:</label>
    <input type="text" id="senderName" th:field="*{senderName}" required>
    <br>

    <label for="receiverName">Receiver Name:</label>
    <input type="text" id="receiverName" th:field="*{receiverName}" required>
    <br>

    <label for="deliveryAddress">Delivery Address:</label>
    <input type="text" id="deliveryAddress" th:field="*{deliveryAddress}" required>
    <br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" th:field="*{weight}" step="0.1" required>
    <br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required>
    <br>

    <label for="deliveredToOffice">Delivered to Office:</label>
    <input type="checkbox" id="deliveredToOffice" th:field="*{deliveredToOffice}">
    <br>

    <label for="client">Client:</label>
    <select id="client" th:field="*{client}">
        <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}">Client</option>
    </select>
    <br>


    <button type="submit">Save Changes</button>
</form>


<a th:href="@{/shipments}">Back to Shipment List</a>
</body>
</html>
