<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home Page</title>
</head>
<body>

<h1>Welcome to Logistic Company System</h1>

<ul>
    <li sec:authorize="hasRole('EMPLOYEE')">
        <a th:href="@{/shipments}">Manage Shipments</a>
    </li>
    <li sec:authorize="hasRole('EMPLOYEE')">
        <a th:href="@{/clients}">Manage Clients</a>
    </li>
    <li sec:authorize="hasRole('EMPLOYEE')">
        <a th:href="@{/offices}">Manage Offices</a>
    </li>
    <li sec:authorize="hasRole('EMPLOYEE')">
        <a th:href="@{/employees}">Manage Employees</a>
    </li>
    <li sec:authorize="hasRole('CLIENT')">
        <a th:href="@{/shipments}">View My Shipments</a>
    </li>
</ul>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
